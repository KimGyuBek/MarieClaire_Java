<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- slider -->
<div id="slider-container" class="contents" th:fragment="img_slider">
  <section id="image_slider">
    <div id="slider">
      <figure>
        <img src="/img/main/slider_img_01.jpg" alt="">
        <img src="/img/main/slider_img_02.jpg" alt="">
        <img src="/img/main/slider_img_03.jpg" alt="">
        <img src="/img/main/slider_img_04.jpg" alt="">
        <img src="/img/main/slider_img_05.jpg" alt="">
      </figure>
    </div>
  </section>
</div>
<div class="empty_blank">
</div>
<!-- slider end -->

<!-- post_layout1 start -->
<div id="ad-slide" class="slide1" th:fragment="post_layout1">
  <div class="ad_text">
    <p><img class="aligncenter" src="/img/main/mck_610b822258309.png" alt=""></p>
    <article class="post">
      <ul>
        <li><img src="/img/main/ad_01.jpg" alt=""></li>
        <li><img src="/img/main/ad_02.jpg" alt=""></li>
        <li><img src="/img/main/ad_03.jpg" alt=""></li>
      </ul>
    </article>
  </div>
</div>
<!-- post_layout1 end -->


<!-- post_layout2 start -->
<div th:fragment="post_layout2" th:object="${boardForm}">
  <article class="sub_post">
    <ul>
      <li th:each="boardForm : ${boardForms}">
        <a th:href="@{/board/view(id = ${boardForm.boardId})}">
          <div class="sub_list">
          <span class="sub_contents_img">
            <img src="/img/main/post/post_img_01.jpeg" alt=""
                 th:src="|/images/${boardForm.uploadFile.getStoreFileName()}|">
          </span>
            <span class="sub_contents_text">
            <h4 th:text="${boardForm.topic}">CELEB</h4>
            <h2 th:text="${boardForm.mainTitle}">
              mainTitle
            </h2>
            <p th:text="${boardForm.subTitle}">
              subTitle
            </p>
          </span>
          </div>
        </a>
        <div class="empty_blank2"></div>
      </li>
    </ul>
  </article>
</div>
<!-- post_layout2 end -->


<!-- post_layout3 start -->
<div id="ad_slide" class="slide2" th:fragment="post_layout3">
  <div class="ad_text">
    <p><img class="" src="/img/main/fashion.jpeg" alt=""></p>
    <article class="post">
      <ul class="slide2">
        <li>
                                        <span>
                                            <img src="/img/main/fashion_img_01.jpg" alt="">
                                        </span>
          <span>
                                            <p>편한 플랫슈즈가 좋아!</p>
                                        </span>
        </li>
        <li>
                                        <span>
                                            <img src="/img/main/fashion_img_02.png" alt="">
                                        </span>
          <span>
                                            <p>컬러 스트랩 워치를 찾는 즐거움</p>
                                        </span>
        </li>
        <li>
                                        <span>
                                            <img src="/img/main/fashion_img_03.jpg" alt="">
                                        </span>
          <span>
                                            <p>강렬하게 반짝이는 글램 룩</p>
                                        </span>
        </li>
      </ul>
    </article>
  </div>
</div>
<!-- post_layout3 end -->


</html>
